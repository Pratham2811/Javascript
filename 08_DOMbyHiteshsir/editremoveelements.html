<body>
    <ul class="language">
        <li> Javascript </li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`
        const language=document.querySelector('.language')
        language.appendChild(li)

    }
    //calling functioon and passing the name of language as parameter
    addLanguage('Java') 
    addLanguage('typescript') 
    //but using this function will create problem in optimization 
    //optimized approach
    function addOptiLanguage(langName){
        const li=document.createElement('li')
        //creating text node
       /* let textNode=document.createTextNode(`${langName}`)

        li.appendChild().textNode*/
       //or we can also to save space
       li.appendChild(document.createTextNode(`${langName}`)) 
       document.querySelector('.language').appendChild(li)
    }  
    addOptiLanguage('golang')
