<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white" >
    <h1>Chai Aur code</h1>
    <button id="button1">Click Me</button><br>
    <button id="button2"> Click me to see clearTimeout Function </button>

    <script>
        //set timeout method 
        const btn=document.querySelector('#button1')
        const h1=document.querySelector('h1')
        btn.addEventListener('click',function(){
            setTimeout(function(){

                h1.innerHTML+=' Executed SetTimeout function After 5 seconds '
            
        },5000)
        function sayName(){
            console.log('Prathamesh');
            
        }
        setTimeout(sayName,10000)//here only give reference of the functionm if yoyu donty give it then it will execute function first if rather than refernce is given 
         
        
        })
//too stop the setTimeout function we have clearTimeout Function
         //lets see an example 

        const changeText=function(){
            h1.innerHTML='Best Js series '
         }
         const changeMe=setTimeout(changeText,2500)
        const btn2=document.querySelector('#button2')
        btn2.addEventListener('click',function(){
             clearTimeout(changeMe)
            console.log('Stopped');
             
        })
         
    </script>
</body>
</html>
