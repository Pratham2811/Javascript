<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-black text-white">
    <div id="card" class="h-60 w-60 bg-blue-500 m-20 rounded-lg ">
        <img class="rounded-full ml-12" src="https://tse1.mm.bing.net/th?id=OIP.PRWguqe6VLIVZpULRzMixwAAAA&pid=Api&P=0&h=180">
        <h3 class="ml-12 text-xl ">Hitesh Chaudhary</h3>
        <h3 id="followers" class="ml-12 text-xl">Follwer:</h3>
    </div>
    <script>
        const requestUrl='https://api.github.com/users/hiteshchaudhary'
        const xhr=new XMLHttpRequest();
        xhr.open('GET',requestUrl)
      
        xhr.onreadystatechange=function(){
            console.log(xhr.readyState);
            if(xhr.readyState===4){
            const data=JSON.parse(this.responseText)
            console.log(data.followers);
            const followers=document.querySelector('#followers')
            followers.innerHTML+=` ${data.followers}`
                            
            }
        }
        xhr.send()

      

    </script>
</body>
</html>
